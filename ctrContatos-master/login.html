<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Mercado</title>
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>
<body>

<div class="jumbotron mb-n1">
    <h1 class="display-5">Super Mercado</h1>
</div>

<div class="justify-content-center row">
<div class="card col-sm-3 shadow" id="form">
    <div class="card-body col-md-24 bg-white">
        <div class="alert bg-secondary border-secondary mt-3">
            <h4 class="text-center text-white mt-2">
                Conectar-se
            </h4>
       </div>
        <form class="mb-3">
            <div class="form-group">
                <label>Login</label>
                <input type="text" name="NAME" id="NAME" class="form-control">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="SENHA" id="SENHA" class="form-control">
            </div>
            <button type="button" class="btn btn-success btn-block border-secondary bg-secondary">Entrar</button>
            <button class="btn btn-block border-secondary bg-secondary"><a class="text-white" href="cadastro.html">Cadastre-se</a></button>
        </form>
    </div>
</div>
</div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/btn-add.js"></script>
</body>
</html>
